<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>

    <h1>
        Error:
        {% if error and error.message %}
            {{ error.message }}
        {% else %}
            Internal Server Error
        {% endif %}
    </h1>

    <div>
        {% if error and error.stack and (process.env.NODE_ENV !== 'production') %}
            {{ error.stack }}
        {% endif %}
    </div>

</body>
</html>
