<div class="panel panel-default">
    <div class="panel-heading">My profile</div>
    <div class="panel-body">
        <form class="form-horizontal" id="resetPasswordForm">

            <% if (errors) { %>
            <% for(var err in errors) { %>
            <div class="alert alert-danger textCenter" role="alert"><%= errors[err] %></div>
            <% } %>
            <% } %>

            <% if (messages) { %>
            <% for(var msg in messages) { %>
            <div class="alert alert-warning textCenter" role="alert"><%= messages[msg] %></div>
            <% } %>
            <% } %>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input id="password" type="password" class="form-control"
                           placeholder="Password" value="<%= password %>">
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword" class="col-sm-2 control-label">New password</label>

                <div class="col-sm-10">
                    <input id="newPassword" type="password" class="form-control"
                           placeholder="New password" value="<%= newPassword %>">
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="col-sm-2 control-label">Confirm password</label>

                <div class="col-sm-10">
                    <input id="confirmPassword" type="password" class="form-control"
                           placeholder="Confirm password" value="<%= confirmPassword %>">
                </div>
            </div>

        </form>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" href="#main" role="button">Cancel</a>
        <a class="btn btn-default resetPasswordFormSubmit" href="#" role="button">Save</a>
    </div>
</div>
