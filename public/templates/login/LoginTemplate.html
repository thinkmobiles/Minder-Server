<div class="loginBg">
  <div class="panel panel-default loginForm">
	<div class="panel-heading">Please enter your credentials:</div>
	<div class="panel-body">
      <form class="form-horizontal" id="loginForm">

		<% if (errors) { %>
		<div class="alert alert-danger textCenter" role="alert">
          <% for(var err in errors) { %>
          <div class="message">
			<%= errors[err] %>
          </div>
          <% } %>
		</div>
		<% } %>

		<% if (messages) { %>
		<div class="alert alert-warning textCenter" role="alert">
          <% for(var msg in messages) { %>
          <div class="message">
			<%= messages[msg] %>
          </div>
          <% } %>
		</div>
		<% } %>

		<div class="form-group">

          <div>
			<span>Enter email</span>
			<input id="email" type="email" class="form-control" id="inputEmail3" placeholder="Email"
                   value="<%= email %>" name="email">
          </div>
		</div>
		<div class="form-group">
          <div>
			<span>Enter password</span>
			<input id="password" type="password" class="form-control" id="inputPassword3"
                   placeholder="Password" value="<%= password %>" name="password">
          </div>

		</div>
		<div class="form-group">
          <div class="left">
			<a href="#forgotPassword" class="link">I forgot my password</a>
			<a class="btn btn-default" href="#signUp" role="button">registration</a>

          </div>
          <div class="right">
			<label class="remember">
              <input type="checkbox" id="rememberMe" class="customCheckbox"<% if(rememberMe) { %>checked<% } %> >  <label for="rememberMe"></label> Remember me
			</label>
			<button type="submit" class="btn btn-default login-button">log in</button>
          </div>
		</div>
      </form>
	</div>
  </div>
</div>
