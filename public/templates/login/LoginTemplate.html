<div class="panel panel-default">
    <div class="panel-heading">Login to your account</div>
    <div class="panel-body">
        <form class="form-horizontal" id="loginForm">

            <% if (errors) { %>
            <% for(var err in errors) { %>
            <div class="alert alert-danger textCenter" role="alert"><%= errors[err] %></div>
            <% } %>
            <% } %>

            <% if (messages) { %>
            <% for(var msg in messages) { %>
            <div class="alert alert-warning textCenter" role="alert"><%= messages[msg] %></div>
            <% } %>
            <% } %>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input id="email" type="email" class="form-control" id="inputEmail3" placeholder="Email"
                           value="<%= email %>">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input id="password" type="password" class="form-control" id="inputPassword3"
                           placeholder="Password" value="<%= password %>">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default login-button">Login</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="rememberMe" <% if(rememberMe) { %>checked<% } %> > Remember me
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" href="#forgotPassword" role="button">Forgot my password</a>
        <a class="btn btn-default" href="#signUp" role="button">Sign up</a>
    </div>
</div>
