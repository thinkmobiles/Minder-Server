<div class="panel panel-default">
    <div class="panel-heading">Please enter your credentials:</div>
    <div class="panel-body">
        <form class="form-horizontal" id="loginForm">

            <% if (errors) { %>
            <div class="alert alert-danger textCenter" role="alert">
                <% for(var err in errors) { %>
                <div class="message">
                    <%= errors[err] %>
                </div>
                <% } %>
            </div>
            <% } %>

            <% if (messages) { %>
            <div class="alert alert-warning textCenter" role="alert">
                <% for(var msg in messages) { %>
                <div class="message">
                    <%= messages[msg] %>
                </div>
                <% } %>
            </div>
            <% } %>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label"></label>   <!--!!!-->

                <div class="col-sm-10">
                    <span>Enter email</span>
                    <input id="email" type="email" class="form-control" id="inputEmail3" placeholder="Email"
                           value="<%= email %>" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label"></label>

                <div class="col-sm-10">
                    <span>Enter password</span>
                    <input id="password" type="password" class="form-control" id="inputPassword3"
                           placeholder="Password" value="<%= password %>" name="password">
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="#forgotPassword">I forgot my password</a>
                    <label>
                        <input type="checkbox" id="rememberMe" <% if(rememberMe) { %>checked<% } %> > Remember me
                    </label>
                    <!--<button type="submit" class="btn btn-default login-button">log in</button>-->
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-default" href="#signUp" role="button">registration</a>
                    <button type="submit" class="btn btn-default login-button">log in</button>
                </div>
            </div>
            <!--<div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="rememberMe" <% if(rememberMe) { %>checked<% } %> > Remember me
                        </label>
                    </div>
                </div>
            </div>-->
        </form>
    </div>
    <!--<div class="panel-footer">
        &lt;!&ndash;<a class="btn btn-default" href="#forgotPassword" role="button">Forgot my password</a>&ndash;&gt;
        <a href="#forgotPassword">I forgot my password</a>
        <a class="btn btn-default" href="#signUp" role="button">registration</a>
    </div>-->
</div>
