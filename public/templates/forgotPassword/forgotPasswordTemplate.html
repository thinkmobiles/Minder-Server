<div class="panel panel-default">
    <div class="panel-heading">Retrieve Password</div>
    <div class="panel-body">
        <form class="form-horizontal" id="sendMailForm">

            <% if (errors) { %>
            <div class="alert alert-danger textCenter" role="alert">
            <% for(var err in errors) { %>
                <div class="message">
                    <%= errors[err] %>
                </div>
                <% } %>
            </div>
            <% } %>

            <% if (messages) { %>
            <div class="alert alert-warning textCenter" role="alert">
            <% for(var msg in messages) { %>
                <div class="message">
                <%= messages[msg] %>
                </div>
            <% } %>
            </div>
            <% } %>

            <div class="form-group" title="Enter your email to receive instructions">
                <label class="col-sm-2 control-label">Enter your email</label>

                <div class="col-sm-10">
                    <input id="email" type="email" class="form-control" placeholder="Email"
                           value="<%= email %>" name="email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default sendMailButton">Send email</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" href="#login" role="button">Back to login</a>
    </div>
</div>
