

    <div class="panel-body">
        <form class="form-horizontal" id="editDevice">

            <% if (errors) { %>
            <div class="alert alert-danger textCenter" role="alert">
                <% for(var err in errors) { %>
                <div class="message">
                    <%= errors[err] %>
                </div>
                <% } %>
            </div>
            <% } %>

            <% if (messages) { %>
            <div class="alert alert-warning textCenter" role="alert">
                <% for(var msg in messages) { %>
                <div class="message">
                    <%= messages[msg] %>
                </div>
                <% } %>
            </div>
            <% } %>



            <div class="form-group">
                <label for="name" class="col-sm-2 control-label"></label>

                <span>Device name:</span>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" value="<%= name %>">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" id="deleteButton" class="btn btn-default delete">delete device</button>
        <button type="submit" id="editButton" class="btn btn-default save">save and close</button>
    </div>
