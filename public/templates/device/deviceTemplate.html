<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal" id="editDevice">

            <% if (errors) { %>
            <% for(var err in errors) { %>
            <div class="alert alert-danger textCenter" role="alert"><%= errors[err] %></div>
            <% } %>
            <% } %>

            <% if (messages) { %>
            <% for(var msg in messages) { %>
            <div class="alert alert-warning textCenter" role="alert"><%= messages[msg] %></div>
            <% } %>
            <% } %>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" value="<%= name %>">
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <button type="submit" class="btn btn-default save">Save</button>
    </div>
</div>
