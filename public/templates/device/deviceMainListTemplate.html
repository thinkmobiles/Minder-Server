<div class="device <% if (checked) { %>active activeDevice<% } %>">
    <div class="checkbox">
        <label>
            <input class="deviseMainPageCheck" type="checkbox" <% if (checked) { %>checked<% } %> >
            <h4><%= name%></h4>
        </label>
        <% if(detail){ %>
        <span class="detailStatus">
            <% if(enabledTrackLocation){ %>
            <span class="active">Active</span>
            <% } else { %>
            <span class="inactive">Inactive</span>
            <% } %>
        </span>

        <span class="detailButtons">
            <button class="btn btn-default">edit</button>
        </span>
        <% } %>
    </div>
</div>
