<nav class="navBar topMenu">
    <div id="logo"></div>

    <% if (authorized) { %>
    <div class="menu loggedMenu">
        <% for (i in top) { %>
        <div class="menuItem topMenuItem">
            <a class="btn btn-default" id="<%= top[i].title %>" href="<%= top[i].url %>"><%= top[i].name %></a>
        </div>
        <% } %>
    </div>
    <div class="dropDown">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                <%= username %>
                <span class="arrow"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <% for (i in dropDown) { %>
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="<%= dropDown[i].url %>"><%= dropDown[i].name %></a>
                    </li>
                <% } %>
                <li role="presentation">
                    <a id="logOut" role="menuitem" tabindex="-1" >Log out</a>
                </li>
            </ul>
        </div>
    </div>
    <% } else { %>
    <div class="menu notLoggedMenu">
        <% for (i in topRight) { %>
        <div class="menuItem topMenuItem">
            <a class="btn btn-default" href="<%= topRight[i].url %>"><%= topRight[i].name %></a>
        </div>
        <% } %>
    </div>
    <% } %>


</nav>
