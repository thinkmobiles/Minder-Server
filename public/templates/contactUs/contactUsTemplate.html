<div class="row">
    <div class="col-md-6">

        <div class="panel panel-default">
            <div class="panel-heading">Contact us</div>
            <div class="panel-body">

                <% if (errors) { %>
                <% for(var err in errors) { %>
                <div class="alert alert-danger textCenter" role="alert"><%= errors[err] %></div>
                <% } %>
                <% } %>

                <% if (messages) { %>
                <% for(var msg in messages) { %>
                <div class="alert alert-warning textCenter" role="alert"><%= messages[msg] %></div>
                <% } %>
                <% } %>

                <form id="contactUsForm">
                    <div class="form-group">
                        <label for="name">* Your name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" value="<%= name %>">
                    </div>

                    <div class="form-group">
                        <label for="email">* Your email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" value="<%= email %>">
                    </div>

                    <div class="form-group">
                        <label for="phone">* Your phone number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone" value="<%= phone %>">
                    </div>

                    <div class="form-group">
                        <label for="phone">* Do you wish to stay in touch with us?:</label>
                        <select id="contactType" class="form-control">
                            <% for ( type in contactTypes ) { %>
                            <option value="<%= contactTypes[type].value %>"
                            <% if(contactTypes[type].value === contactType) { %>selected<% } %> ><%=
                            contactTypes[type].name %></option>
                            <% } %>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="query">* Your query details</label>
                        <textarea class="form-control" id="query" placeholder="Your query details"
                                  rows="3"><%= query %></textarea>
                    </div>

                    <div class="form-group">
                        <label for="captcha">* Captcha</label>
                        <textarea class="form-control" id="captcha" placeholder="Your query details"
                                  rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-default contactUsButton">Send</button>
                </form>

            </div>
        </div>


    </div>
    <div class="col-md-6">

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-12">
                    <div class="row">
                        <h2 class="text-center">Tech Natives</h2>
                    </div>
                    <div class="row">
                        <p>Level 10, 50 Market Street,</p>

                        <p>Melbourne VIC 3000,</p>

                        <p>Australia<br>FAX +61 3 8678 1269</p>

                        <div id="contactMap">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
